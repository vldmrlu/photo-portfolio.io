---
layout: default
---

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header>
        <div class="container d-flex">
            <h1>{{ site.header.title }}</h1>
            <button class="btn ms-auto btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Menu
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="#">Price</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <div id="main">
        <div id="carousel-main" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="1500" data-bs-pause="false">
            <div class="carousel-inner">
              <div class="carousel-item ratio ratio-16x9 active">
                <img src="./images/fulls/DSC_0069.jpg" class="d-block w-100" alt="...">
              </div>
              {% for image in site.static_files %}
              <div class="carousel-item ratio ratio-16x9">
                <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" class="d-block w-100" alt="...">
              </div>
              {% endfor %}
        </div>
    </div>
</div>
